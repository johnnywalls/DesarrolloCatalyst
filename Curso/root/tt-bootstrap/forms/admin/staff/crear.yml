---
load_config_file:
  - default.yml
method: post
id: frm_staff
render_processed_value: 1
elements:
  - type: Fieldset
    legend: Datos básicos de Empleado
    elements:
      - type: Block
        attributes:
          class: "col-sm-6"
        elements:
          - type: Text
            label: Nombre
            name: first_name
            id: first_name
            filters:
              - type: UpperCase
            constraints:
              - type: Required
              - type: MaxLength
                max: 45
          - type: Text
            label: Apellido
            name: last_name
            id: last_name
            filters:
              - type: UpperCase
            constraints:
              - type: Required
              - type: MaxLength
                max: 45
          - type: Email
            label: Email
            name: email
            id: email
            filters:
              - LowerCase
            constraints:
              - type: Required
              - type: Length
                min: 3
                max: 50
          - type: Radiogroup
            label: Activo
            name: active
            id: active
            constraints:
              - type: Required
            auto_id: "%n_%c"
            options:
              - [ '1', 'Sí' ]
              - [ '0', 'No' ]
          - type: Date
            label: Inicio de Contratación
            name: contract_start_date
            id: contract_start_date
            default_natural: 'today'
            year:
              less: 20
              plus: 1
            constraints:
              - type: DateTime
                parser: 
                  strptime: '%Y-%m-%d'
# El elemento de tipo Number funciona como uno tipo Text, con un filtro y un "deflator"
# de tipo FormatNumber agregados automáticamente
          - type: Number
            label: Salario base mensual
            name: monthly_base_salary
            id: monthly_base_salary
            comment_xml: '<div class="help-block"><span class="glyphicon glyphicon-info-sign" aria-label="Nota"></span> Obligatorio para usuarios activos. Use formato de números en español.</div>'
            locale: es_ES.UTF-8
            precision: 2
            trailing_zeroes: 1
            constraints:
              - type: Required
                when:
                  field: active
                  value: 1
              - type: Range
                message: "El valor debe estar entre 500,00 y 2.000,00"
                min: 500
                max: 2000
                when:
                  field: active
                  value: 1
      - type: Block
        attributes:
          class: "col-sm-6"
        elements:
          - type: Select
            label: Tienda
            name: store_id
            id: store_id
            empty_first: 1
            empty_first_label: '--Seleccione--'
            options:
              - [ '1', 'Tienda 1' ]
              - [ '2', 'Tienda 2' ]
          - type: Text
            label: Nombre de usuario
            name: username
            id: username
            filters:
              - type: Whitespace
              - type: LowerCase
            constraints:
              - type: Required
              - type: MaxLength
                max: 16
          - type: Password
            label: Contraseña
            name: password
            id: password
            comment_xml: '<div class="help-block"><span class="glyphicon glyphicon-info-sign" aria-label="Nota"></span> Obligatorio para usuarios activos</div>'
            constraints:
              - type: Required
                message: "Debe introducir una contraseña si el usuario está activo"
                when:
                  field: active
                  value: 1
              - type: DependOn
                others: password_repeat
                message: "Repita la contraseña suministrada en el campo anterior"
          - type: Password
            label: Confirmar Contraseña
            name: password_repeat
            id: password_repeat
            constraints:
              - type: Equal
                others: password
                message: "Las contraseñas deben coincidir"
          - type: File
            label: Foto
            name: picture
            id: picture
            constraints:
              - type: "File::MIME"
                message: "Sólo se permiten imágenes JPEG, PNG o GIF."
                types:
                  - "image/jpeg"
                  - "image/gif"
                  - "image/png"
              - type: "File::MaxSize"
                max: 2097152
                message: "El tamaño de la imagen no debe superar los 2 Mb."
          - type: Checkboxgroup
            label: Roles
            name: role_id
            id: role_id
            auto_id: "%n_%c"
            comment_xml: '<div class="help-block"><span class="glyphicon glyphicon-info-sign" aria-label="Nota"></span> Obligatorio para usuarios activos</div>'
            options:
              - [ '1', 'Administrador' ]
              - [ '2', 'Ventas' ]
              - [ '3', 'Soporte' ]
              - [ '4', 'Consulta' ]
            constraints:
              - type: Required
                message: "Seleccione al menos una opción"
                when:
                  field: active
                  value: 1
  - type: Fieldset
    legend: Datos de Dirección
    elements:
      - type: Block
        attributes:
          class: "col-sm-6"
        elements:
          - type: Text
            label: Dirección (Línea 1)
            name: address
            id: address
            filters:
              - type: HTMLEscape
            constraints:
              - type: Required
              - type: MaxLength
                max: 50
          - type: Textarea
            label: Dirección (Línea 2)
            name: address2
            id: address2
            attributes:
              rows: 3
            filters:
              - type: HTMLScrubber
            constraints:
              - type: MaxLength
                max: 50
          - type: ComboBox
            label: Distrito
            empty_first: 1
            empty_first_label: '--Nuevo--'
            comment_xml: '<div class="help-block"><span class="glyphicon glyphicon-info-sign" aria-label="Nota"></span> Seleccione en la lista o escriba en el campo de texto</div>'
            name: district
            id: district
            values:
              - Distrito 1
              - Distrito 2
            filters:
              - type: UpperCase
            constraints:
              - type: Required
              - type: MaxLength
                max: 20
      - type: Block
        attributes:
          class: "col-sm-6"
        elements:
          - type: Select
            label: Ciudad
            name: city_id
            id: city_id
            empty_first: 1
            empty_first_label: '--Seleccione--'
            options:
              - [ '1', 'Ciudad 1' ]
              - [ '2', 'Ciudad 2' ]
            constraints:
              - type: Required
          - type: Text
            label: Código Postal
            name: postal_code
            id: postal_code
            filters:
              - type: NonNumeric
          - type: Text
            label: Teléfono
            name: phone
            id: phone
            comment_xml: '<div class="help-block"><span class="glyphicon glyphicon-info-sign" aria-label="Nota"></span> Se aceptan números de 9 dígitos. El formato se aplica automáticamente.</div>'
            filters:
              - type: NonNumeric
              - type: Regex
                match: '^(\d{2})(\d{3})(\d{4})'
                replace: '"($1)$2-$3"'
                eval: 1
            constraints:
              - type: Required
              - type: Regex
                regex: '^\([5-9]\d\)\d{3}\-\d{4}$'
                message: "La numeración válida comienza en 5, 6, 7, 8 o 9, y consta de 9 dígitos en total"
          - type: Multi
            label: Teléfono 2 (Opcional)
            name: phone2
            id: phone2
            render_processed_value: 0
            elements:
              - type: Text
                name: area
                attributes:
                  style: "width:3em;display:inline;"
                  maxlength: 2
                  placeholder: "2 díg."
                constraints:
                  - type: Integer
                  - type: Length
                    min: 2
                    max: 2
              - type: Text
                name: parte1
                attributes:
                  style: "width:4em;display:inline;"
                  maxlength: 3
                  placeholder: "3 díg."
                constraints:
                  - type: Integer
                  - type: Length
                    min: 3
                    max: 3
              - type: Text
                name: parte2
                attributes:
                  style: "width:5em;display:inline;"
                  maxlength: 4
                  placeholder: "4 díg."
                constraints:
                  - type: Integer
                  - type: Length
                    min: 4
                    max: 4
            filters:
              - type: CompoundSprintf
                sprintf: '(%d)%d-%d'
            constraints:
              - type: Regex
                regex: '^\([5-9]\d\)\d{3}\-\d{4}$'
                message: "La numeración válida comienza en 5, 6, 7, 8 o 9, y consta de 9 dígitos en total"
  - type: Block
    attributes:
      class: "form-group"
    elements:
      - type: ContentButton
        field_type: Submit
        name: btn_guardar
        id: btn_guardar
        attributes:
          class: "btn btn-primary"
        content_xml: '<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar'
      - type: Button
        name: btn_cancelar
        id: btn_cancelar
        value: Cancelar
