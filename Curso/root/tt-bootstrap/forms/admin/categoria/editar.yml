---
languages: [es]
method: post
id: frm_categoria
auto_container_error_class: "bg-danger"
auto_error_class: "text-danger"
elements:
  - type: Text
    label: Nombre
    name: name
    id: name
    container_attributes:
      class: "form-group"
    attributes:
      class: "form-control"
    constraints:
      - type: Required
      - type: Printable
  - type: Block
    attributes:
      class: "form-group"
    elements:
      - type: ContentButton
        field_type: Submit
        name: btn_guardar
        id: btn_guardar
        content_xml: '<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar'
        container_tag: none
        attributes:
          class: "btn btn-primary"
      - type: Button
        name: btn_cancelar
        id: btn_cancelar
        value: Cancelar
        container_tag: none
        attributes:
          class: "btn btn-default"
